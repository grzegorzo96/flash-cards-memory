name: Pull Request CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E test coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-coverage
          path: coverage/
          retention-days: 30

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success'
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download unit test coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-test-coverage
          path: coverage-unit/

      - name: Download E2E test coverage
        uses: actions/download-artifact@v7
        with:
          name: e2e-test-coverage
          path: coverage-e2e/

      - name: Download Playwright report
        uses: actions/download-artifact@v7
        with:
          name: playwright-report
          path: playwright-report/

      - name: Create PR comment
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ✅ Pull Request CI Status\n\n';
            comment += '### All checks passed successfully!\n\n';
            comment += '| Job | Status |\n';
            comment += '|-----|--------|\n';
            comment += '| Lint | ✅ Passed |\n';
            comment += '| Unit Tests | ✅ Passed |\n';
            comment += '| E2E Tests | ✅ Passed |\n\n';
            
            // Add coverage summary if available
            const unitCoveragePath = 'coverage-unit/coverage-summary.json';
            if (fs.existsSync(unitCoveragePath)) {
              const unitCoverage = JSON.parse(fs.readFileSync(unitCoveragePath, 'utf8'));
              const total = unitCoverage.total;
              comment += '### Unit Test Coverage\n\n';
              comment += '| Type | Coverage |\n';
              comment += '|------|----------|\n';
              comment += `| Lines | ${total.lines.pct}% |\n`;
              comment += `| Statements | ${total.statements.pct}% |\n`;
              comment += `| Functions | ${total.functions.pct}% |\n`;
              comment += `| Branches | ${total.branches.pct}% |\n\n`;
            }
            
            comment += '---\n';
            comment += `*Updated: ${new Date().toISOString()}*`;
            
            // Post comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
